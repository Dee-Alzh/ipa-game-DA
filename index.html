<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPA Spectrogram Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game {
      margin: 20px auto;
      max-width: 500px;
      padding: 10px;
    }

    img {
      max-width: 100%;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
    }

    .answer-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .answer-box {
      font-size: 24px;
      padding: 12px;
      width: 60px;
      height: 60px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #555;
      background: #222;
      color: #eee;
    }

    button {
      padding: 12px 18px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #eee;
    }

    .result {
      font-size: 22px;
      margin-top: 15px;
      height: 30px;
    }

    .ipa-keyboard {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .ipa-key {
      min-width: 48px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 22px;
      background: #222;
      border: 1px solid #555;
      cursor: pointer;
      user-select: none;
    }

    .ipa-key:hover {
      background: #444;
    }

    /* üì± Mobile adjustments */
    @media (max-width: 600px) {
      .answer-box {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .ipa-key {
        min-width: 40px;
        min-height: 40px;
        font-size: 18px;
      }
      button {
        font-size: 18px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Guess the IPA sound</h1>
    <img id="spectro" src="" alt="spectrogram">

    <div class="answer-row" id="answerRow"></div>

    <div>
      <button onclick="check()">Check</button>
      <button onclick="next()">Next</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="ipa-keyboard" id="ipaKeys"></div>

  <script>
    // IPA symbols for keyboard
    const ipaSymbols = ["≈ã","…≤"," É"," í","Œ∏","√∞"," î"," é"," Å","…£","œá","ƒß"," ï",
                        "…Ø"," è","√∏","≈ì","…í","…ô"," å","…ú","…ê","…®"," â","√¶"];

    const kb = document.getElementById("ipaKeys");
    ipaSymbols.forEach(sym => {
      const key = document.createElement("div");
      key.className = "ipa-key";
      key.textContent = sym;
      key.onclick = () => {
        const active = document.querySelector(".answer-box:focus");
        if (active) {
          active.value = sym;
        }
      };
      kb.appendChild(key);
    });

    // Game items
    const items = [
      { img: "feed.png", ipa: ["f","i","d"] },
      { img: "boo.png", ipa: ["b","u"] },
      { img: "feet.png", ipa: ["f","i","t"] }
    ];

    let index = 0;

    function showItem() {
      const item = items[index];
      document.getElementById("spectro").src = item.img;

      const row = document.getElementById("answerRow");
      row.innerHTML = "";
      item.ipa.forEach(() => {
        const inp = document.createElement("input");
        inp.className = "answer-box";
        inp.setAttribute("maxlength", "3");
        inp.setAttribute("readonly", true); // no mobile keyboard
        row.appendChild(inp);
      });

      document.getElementById("result").textContent = "";
    }

    function check() {
      const userInputs = Array.from(document.querySelectorAll(".answer-box"))
                              .map(inp => inp.value.trim());
      const correct = items[index].ipa;
      if (JSON.stringify(userInputs) === JSON.stringify(correct)) {
        document.getElementById("result").textContent = "‚úÖ Correct!";
        document.getElementById("result").style.color = "lime";
      } else {
        document.getElementById("result").textContent = "‚ùå Incorrect, try again";
        document.getElementById("result").style.color = "red";
      }
    }

    function next() {
      index = (index + 1) % items.length;
      showItem();
    }

    // init
    showItem();
  </script>
</body>
</html>

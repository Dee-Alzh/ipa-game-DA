<title>IPA Spectrogram Game</title>
<style>
  body { font-family: sans-serif; background:#111; color:#eee; text-align:center; }
  .game { margin:40px auto; width:500px; }
  img { max-width:100%; border:3px solid #444; border-radius:10px; background:#000; }
  input { font-size:20px; padding:6px; margin-top:10px; width:120px; text-align:center; }
  button { font-size:18px; margin-top:10px; padding:6px 14px; }
  .result { font-size:24px; margin-top:15px; height:30px; }
</style>
</head>
<body>
<div class="game">
  <h1>Guess the IPA sound</h1>
  <img id="spectro" src="bad.png" alt="spectrogram">
     <img id="spectro" src="feed.png" alt="spectrogram">
  <div>
    <input id="answer" placeholder="IPA symbol">
    <button onclick="check()">Check</button>
  </div>
  <div class="result" id="result"></div>
  <button onclick="next()">Next</button>
</div>

<!-- IPA Keyboard -->
<div class="ipa-keyboard" id="ipaKeys"></div>

<style>
  .ipa-keyboard { margin-top:15px; display:flex; flex-wrap:wrap; gap:6px; justify-content:center; }
  .ipa-key { padding:6px 10px; border:1px solid #555; border-radius:6px;
             cursor:pointer; background:#222; color:#eee; font-size:20px; }
  .ipa-key:hover { background:#444; }
</style>

<script>
// only IPA symbols that can't be typed on a normal keyboard
const ipaSymbols = [
  // consonants
  "ŋ","ɲ","ʃ","ʒ","θ","ð","ʔ","ʎ","ʁ","ɣ","χ","ħ","ʕ","ʔ",
  // vowels
  "ɯ","ʏ","ø","œ","ɒ","ə","ʌ","ɜ","ɐ","ɨ","ʉ","ɶ","æ"
];

// render keyboard
const kb = document.getElementById("ipaKeys");
ipaSymbols.forEach(sym=>{
  const key = document.createElement("div");
  key.className = "ipa-key";
  key.textContent = sym;
  key.onclick = ()=> {
    const ans = document.getElementById("answer");
    ans.value += sym;
    ans.focus();
  };
  kb.appendChild(key);
});
</script>

<script>
const items = [
{ img:"bad.png", ipa:"bad" },
  { img:"feed.png", ipa:"feed" },
  { img:"spec.png", ipa:"i" },
  { img:"spec_a.png", ipa:"a" },
  // add more here...
];

let index = 0;

function showItem(){
  document.getElementById("spectro").src = items[index].img;
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";
}

function check(){
  const user = document.getElementById("answer").value.trim();
  const correct = items[index].ipa;
  if(user === correct){
    document.getElementById("result").textContent = "✅ Correct!";
    document.getElementById("result").style.color = "lime";
  } else {
    document.getElementById("result").textContent = "❌ Correct answer: " + correct;
    document.getElementById("result").style.color = "red";
  }
}

function next(){
  index = (index + 1) % items.length;
  showItem();
}



// init
showItem();
</script>

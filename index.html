<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Spectrogram Game</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <!-- TemplateMo Neural Glass CSS -->
  <link href="templatemo-neural-style.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game {
      margin: 40px auto;
      max-width: 500px;
      padding: 10px;
    }

    img {
      max-width: 100%;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
    }

    .answer-boxes {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .answer-boxes input {
      font-size: 20px;
      padding: 6px;
      width: 40px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #555;
    }

    button {
      font-size: 18px;
      margin-top: 10px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .result {
      font-size: 20px;
      margin-top: 15px;
      min-height: 28px;
    }

    .ipa-keyboard {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      max-width: 500px;
    }

    .ipa-key {
      padding: 6px 10px;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      background: #222;
      color: #eee;
      font-size: 20px;
      user-select: none;
    }

    .ipa-key:hover {
      background: #444;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .game {
        width: 95%;
      }
      .answer-boxes input {
        font-size: 18px;
        width: 36px;
      }
      .ipa-key {
        font-size: 18px;
        padding: 5px 8px;
      }
    }

    /* Fix overlays blocking clicks */
    .neural-background,
    .geometric-shapes,
    .neural-lines {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background decorations -->
  <div class="neural-background"></div>
  <div class="geometric-shapes">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div><div class="shape"></div>
  </div>
  <div class="neural-lines">
    <div class="neural-line"></div><div class="neural-line"></div><div class="neural-line"></div>
  </div>

  <!-- Game -->
  <div class="game">
    <h1>Guess the IPA sound</h1>
    <img id="spectro" src="" alt="spectrogram" />

    <!-- Dynamic answer boxes -->
    <div class="answer-boxes" id="answerBoxes"></div>

    <div>
      <button onclick="check()">Check</button>
      <button onclick="next()">Next</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <!-- IPA Keyboard -->
  <div class="ipa-keyboard" id="ipaKeys"></div>

  <script>
    // IPA symbols for keyboard
    const ipaSymbols = [
      "ŋ","ɲ","ʃ","ʒ","θ","ð","ʔ","ʎ","ʁ","ɣ","χ","ħ","ʕ",
      "ɯ","ʏ","ø","œ","ɒ","ə","ʌ","ɜ","ɐ","ɨ","ʉ","æ","i","u","a","e","o"
    ];

    const kb = document.getElementById("ipaKeys");
    ipaSymbols.forEach(sym => {
      const key = document.createElement("div");
      key.className = "ipa-key";
      key.textContent = sym;
      key.onclick = () => {
        const focused = document.activeElement;
        if (focused && focused.tagName === "INPUT") {
          focused.value += sym;
        }
      };
      kb.appendChild(key);
    });

    // Game items
    const items = [
      { img: "feed.png", ipa: ["f","i","d"] },
      { img: "boo.png", ipa: ["b","u"] },
      { img: "feet.png", ipa: ["f","i","t"] },
      { img: "bad.png", ipa: ["b","æ","d"] }
    ];

    let index = 0;

    function showItem() {
      const item = items[index];
      document.getElementById("spectro").src = item.img;

      const boxContainer = document.getElementById("answerBoxes");
      boxContainer.innerHTML = "";
      item.ipa.forEach(() => {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 3;
        boxContainer.appendChild(input);
      });

      document.getElementById("result").textContent = "";
    }

    function check() {
      const inputs = [...document.querySelectorAll("#answerBoxes input")].map(inp => inp.value.trim());
      const correct = items[index].ipa;

      const allCorrect = inputs.length === correct.length &&
        inputs.every((val, i) => val === correct[i]);

      const result = document.getElementById("result");
      if (allCorrect) {
        result.textContent = "✅ Correct!";
        result.style.color = "lime";
      } else {
        result.textContent = "❌ Incorrect, try again";
        result.style.color = "red";
      }
    }

    function next() {
      index = (index + 1) % items.length;
      showItem();
    }

    // Init first image
    showItem();
  </script>

  <script src="templatemo-neural-scripts.js"></script>
</body>
</html>
